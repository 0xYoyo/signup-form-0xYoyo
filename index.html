<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo">
        <img src="./images/logo.png" alt="logo-picture"> ODIN
        </div>
        <div class="credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>

    <div class="right">
        <div class="speech">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</br></p> 
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="nowhere" method="post">
            <h1>Let's do this!</h1>
            <ul>
                <li>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </li>
                <li>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </li>
                <li>
                    <label for="mail">EMAIL</label>
                    <input type="email" name="user_email" id="mail">
                </li>
                <li>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="user_phone_number" id="phone_number">
                </li>
                <li>
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="user_password" id="pass">
                </li>
                <li>
                    <label for="confirm_pass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_user_password" id="confirm_pass">
                </li>
            </ul>   
        </form>
        <div class="buttom-stuff">
            <button>Create Account</button>
            <p class="final">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
